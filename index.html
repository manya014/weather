<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" class="input">
            <button><img src="icons8-search-50.png" ></button>
        </div>
        <div class="error">
            Invalid city name
        </div>
        <div class="weather">
            <img src="vecteezy_3d-icon-cloudy-thunderstrom-heavy-rain-weather-forecast_24683626.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col"><img src="vecteezy_blue-water-drop-icon-washing-hand-for-covid-pandemic-world_18842787.png"></div>
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col"><img src="vecteezy_hand-drawn-doodle-wind-blow-clip-art_22185795.png"></div>
                <div>
                    <p class="wind">50km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
